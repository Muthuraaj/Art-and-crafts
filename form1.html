<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="style2.css">

    </head>
    <body>
        
        <div id="form">
            <h1>Contact</h1>
            <form>
                <p>
                    <label for="username"> Name:</label> <br>
                    <input type="text" name="username" id="username">
    
                </p>
                <p>
                    <label for="email">Email:</label>  <br>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="password"> password:</label> <br>
                    <input type="password" name="password" id="password">
    
                </p>
                <p>
                    Interested Area <br>
                    <input type="radio" name="art" value="houseware" id="houseware"><label for="houseware">houseware</label>
                    <input type="radio" name="art" value="fashion" id="fashion"><label for="fashion">fashion</label>
                    <input type="radio" name="art" value="papercrafts" id="papercrafts"><label for="papercrafts">papercrafts</label>
                </p>
                <p>
                   <label for="message"> Message:</label> <br>
                    <textarea name="message" id="message" cols="25" rows="5" placeholder="Enter your message"></textarea>
                </p>
                <p>
                    <input type="submit" value="send message" name="contact form">
                </p>
            </form>
            <a href="index.html" style="color: white;">Back to home</a>  
        </div>
        
    </body>
</html>
